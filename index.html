<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
</head>
<body style="background-color:rgb(0, 0, 0);">
    <style>
        .p5Canvas{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top:auto;
            margin-bottom:0px ;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script>
        function setup() {
    createCanvas(400, 500);
    angleMode(DEGREES);
  }
  
  function draw() {
    background(0);
    translate(200, 300);
    rotate(-90);
  
    let hr = hour();
    let mn = minute();
    let sc = second();
  
    strokeWeight(8);
    stroke(255, 100, 150);
    noFill();
    let secondAngle = map(sc, 0, 60, 0, 360);
    arc(0, 0, 300, 300, 0, secondAngle);
  
    stroke(150, 100, 255);
    let minuteAngle = map(mn, 0, 60, 0, 360);
    arc(0, 0, 280, 280, 0, minuteAngle);
  
    stroke(150, 255, 100);
    let hourAngle = map(hr % 12, 0, 12, 0, 360);
    arc(0, 0, 260, 260, 0, hourAngle);
  
    push();
    rotate(secondAngle);
    stroke(255, 100, 150);
    line(0, 0, 100, 0);
    pop();
  
    push();
    rotate(minuteAngle);
    stroke('rgba(150, 100, 255,0.8)');
    line(0, 0, 75, 0);
    pop();
  
    push();
    rotate(hourAngle);
    stroke('rgba(150,255,100,0.8)');
    line(0, 0, 50, 0);
    pop();
  
    stroke(255);
    point(0, 0);
  
  
    //  fill(255);
    //  noStroke();
    //text(hr + ':' + mn + ':' + sc, 10, 200);
  
  
  }
    </script>
</body>
</html>
